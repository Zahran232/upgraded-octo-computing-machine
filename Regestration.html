    <header>

    <main>
        <section class="search-bar">
            <div class="input-group">
                <label for="destination">Destinations:</label>
                <input type="text" id="destination" placeholder="Where Are You Going?">
            </div>
            <div class="input-group">
                <label for="dates">From - To:</label>

            </div>

        <section class="trending-tours">
            <h2>Trending Tours</h2>
            <div class="tours">
                <div class="tour">
                    <img src="pic A.png" alt="Discover Oman Tour">

                    <img src="pic C.png" alt="Jebel al Akhdar">
